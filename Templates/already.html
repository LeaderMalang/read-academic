<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Abasyn - University</title>
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Pre-loader CSS */
        .page-loader {
            top: 0;
            width: 100%;
            height: 100vh;
            position: absolute;
            background-color: rgba(39, 39, 39, 0.8);
            z-index: 1000;

            .txt {
                color: #888;
                text-align: center;
                top: 50%;
                position: relative;
                text-transform: uppercase;
                letter-spacing: 0.3rem;
                font-weight: bold;
                line-height: 1.5;
            }
        }

        /* Spinner animation */
        .spinner {
            position: relative;
            top: 35%;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-color: #4365D0;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0)
            }

            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>

</head>

<body onload="hideLoader()">
    <!-- Loader -->
    <div class="page-loader">
        <div class="spinner"></div>
        <div class="txt">Loading...</div>
    </div>

    <div class="wrapper">
        <a href="/"> <img src="static/Images/abasy-uni-logo.png" alt="" width="100px" height="100px"
                style="margin-left: 30px;"></a>
        <header style="font-size: 16px; color: red;">Your Record already exists.</header>
        <header>Matric Form.</header>
        <hr class="hr">
        <form style="margin-top: 30px;" method="post">
            {% csrf_token %}
            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">ID Card Number</label>
                    <input type="text" id="idCardNumber" name="idCardNumber" value="{{ result.name }}"
                        placeholder="Enter your Id card no" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Date of Birth</label>
                    <input type="text" id="birthDate" name="date_of_birth" value="{{ result.date_of_birth }}"
                        placeholder="Enter Date of Birth">

                </div>
            </div>
            <!--2nd-->

            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Student Name</label>
                    <input type="text" name="student_name" value="{{ result.student_name }}"
                        placeholder="Enter your Name" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Father Name</label>
                    <input type="text" name="father_name" value="{{ result.father_name }}"
                        placeholder="Enter your Father Name" disabled>

                </div>
            </div>
            <!--3rd-->



            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Email Address</label>
                    <input value="{{result.email_address}}" type="text" name="email_address"
                        placeholder="Enter your Email Address" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Address</label>
                    <input value="{{result.address}}" type="text" name="address" placeholder="Enter your Address"
                        disabled>

                </div>
            </div>

            <!--4th-->
            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Phone Number</label>
                    <input value="{{result.phone_number}}" type="text" name="phone_number"
                        placeholder="Enter your Phone no" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Board</label>
                    <input type="text" name="board" value="{{ result.board }}" placeholder="Enter your Board" disabled>

                </div>
            </div>


            <!--5th-->


            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Total Marks</label>
                    <input type="text" name="total_marks" value="{{ result.total_marks }}"
                        placeholder="Enter your Total Mark" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Obtained Marks</label>
                    <input type="text" name="obtained_marks" value="{{ result.obtained_marks }}"
                        placeholder="Enter your Obtain Mark" disabled>

                </div>
            </div>

            <!--6Th-->


            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Percentage</label>
                    <input type="text" name="percentage" value="{{ result.percentage }}"
                        placeholder="Enter your Percentage" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">Serial Roll Number</label>
                    <input type="text" name="roll_no" value="{{ result.roll_no }}"
                        placeholder="Enter your Serial no/Roll no" disabled>

                </div>
            </div>



            <header style="margin-top: 50px;">Fsc Form.</header>
            <hr class="hr">


            <!--1st-->
            <div class="dbl-field">
            </div>


            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Fsc Board</label>
                    <input type="text" name="fsc_board" value="{{ result.fsc_board }}" placeholder="Enter your Board"
                        disabled>

                </div>
            </div>

            <!--2nd-->
            <div class="dbl-field">
            </div>


            <div class="dbl-field">
                <div class="field">
                    <label for="idCardNumber">Fsc Total Marks</label>
                    <input type="text" name="fsc_total_marks" value="{{ result.fsc_total_marks }}"
                        placeholder="Enter your Total Mark" disabled>

                </div>

                <div class="field">
                    <label for="birthDate">FSC Obtained Marks:</label>
                    <input type="text" name="fsc_obtained_marks" value="{{ result.fsc_obtained_marks }}"
                        placeholder="Enter your Obtain Mark" disabled>

                </div>
            </div>

            <!--3rd-->


            <div class="dbl-field">
            </div>


            <div class="dbl-field">

                <div class="field">
                    <label for="birthDate">FSC Percentage</label>
                    <input type="text" name="fsc_percentage" value="{{ result.fsc_percentage }}"
                        placeholder="Enter your Percentage" disabled>

                </div>
            </div>
            {% if result.cgpa %}
            <header style="margin-top: 50px;">University Program.</header>
            <hr class="hr" style="margin-bottom: 30px;">

            <div class="dbl-field">
                <div class="field">
                    <label for="uniCGPA">CGPA</label>
                    <input type="text" name="cgpa" value="{{ result.cgpa }}" disabled>

                </div>
                <div class="field">
                    <label for="uniProgram">University Master Program</label>
                    <input type="text" name="uni_master_program" value="{{ result.university_master_program }}"
                        disabled>

                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <label for="uniYear">University Year</label>
                    <input type="text" name="uni_year" value="{{ result.year }}" disabled>

                </div>
            </div>
            {% endif %}

            <div class="button-area">
                <!-- <button onclick="goBack()" type="button" style="margin-left: 10px;">Cancel</button> -->
                <button type="button"><a href="/logout" style="text-decoration: none; color: white;">Logout</a></button>
            </div>
        </form>
    </div>

    <script>

        function hideLoader() {
            var loader = document.querySelector('.page-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s';
                setTimeout(function () {
                    loader.style.display = 'none';
                }, 500); // Hide the loader after 0.5 seconds (sync with the transition duration)
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
